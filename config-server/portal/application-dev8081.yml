eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: springcloud-service-04-portal-8081
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 2
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
